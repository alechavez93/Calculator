<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="calculatorFiles/css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
  <div id="content">
    <div id="calculator-body" class='container'>
      <div class="row" id='display'>0</div>
      <div class="row">
          <button class="key btn col-md-2 mem" id='mem-plus'  >m+</button>
          <button class="key btn col-md-2 mem" id='mem-minus' >m-</button>
          <button class="key btn col-md-2 mem" id='mem-recall' >mr</button>
          <button class="key btn col-md-2 mem" id='mem-clear' >mc</button>
      </div>
      <div class="row">
        <button class="btn key num col-md-2">7</button>
        <button class="btn key num col-md-2">8</button>
        <button class="btn key num col-md-2">9</button>
        <button class="btn key operator col-md-2" id='divide'>/</button>
      </div>
      <div class="row">
        <button class="btn key num col-md-2">4</button>
        <button class="btn key num col-md-2">5</button>
        <button class="btn key num col-md-2">6</button>
        <button class="btn key operator col-md-2" id='multiply'>x</button>
      </div>
      <div class="row">
        <button class="btn key num col-md-2">1</button>
        <button class="btn key num col-md-2">2</button>
        <button class="btn key num col-md-2">3</button>
        <button class="btn key operator col-md-2" id='plus'>+</button>
      </div>
      <div class="row">
        <button class="btn key num col-md-2">0</button>
        <button class="btn key operator col-md-2" id='point'>.</button>
        <button class="btn key operator col-md-2" id='clear'>C</button>
        <button class="btn key operator col-md-2" id='subtract'>-</button>
      </div>
      <div class="row">
        <button class="btn key operator" id='equal' style="width:202px">=</button>
      </div>
      
    </div>
    <footer class="row">

    </footer>
  </div>


  <script src="calculatorFiles/js/calculator.js"></script>
  <script src="calculatorFiles/js/app.js"></script>
  <script src=""></script>
</body>
</html>
